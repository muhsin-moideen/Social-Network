<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <title>Social Network App</title>
</head>
<body>

<nav class="navbar navbar-default" style="margin-top: 25px">
    <div class="container-fluid">
        <ul class="nav nav-pills nav-justified">
            <li><a href="users.html">All Users</a></li>
            <li><a href="followed.html">Followed</a></li>
            <li class="active"><a href="posts.html">Posts</a></li>
        </ul>
    </div>
</nav>
<div class="container" ng-controller="AppCtrl3">
    <h4>Add new Post</h4>
    <table class="table">
        <thead>
        <tr>
            <th>Whats on your mind?</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><input class="form-control" ng-model="newpost.text"></td>
        </tr>
        <tr>
            <td>
                <button class="btn btn-info" ng-click="addPost(newpost.text)">Post</button>
            </td>
        </tr>

        </tbody>
    </table>
    <h4>All Posts</h4>
    <div ng-repeat="post in AllPost">
        <br><br>
        <label> {{post.u.personname}}</label><br>
        <p> {{post.u.text}}</p>
        <button class="btn btn-info" ng-click="like(post.u.id)">Like</button>
    </div>


</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
<script src="controller.js"></script>
</body>
</html>
